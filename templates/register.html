<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Register Page</title>

    <!-- Bootstrap Framework -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="register.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="color-changing-background">

<div class="wrapper">

    <div class="logo">
        <img src="assets/registerMedia/logo.png" alt="">
    </div>

    <div class="text-center mt-4 name">
        Rezervare Mese
    </div>

    <form class="p-3 mt-3" action="" method="post" id="formularRegister" onsubmit="checkForm()">
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="Nume" id="Nume"  placeholder="Nume" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="Prenume" id="Prenume" placeholder="Prenume" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="Mail" id="Mail" placeholder="Mail" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="tel" name="Telefon" id="Telefon" placeholder="Telefon" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="Parola" id="Parola"  placeholder="Parola" required>
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="Repetare Parola" id="RepetareParola" placeholder="RepetareParola" required>
        </div>
        <button class="btn mt-3" type="submit">Register</button>
    </form>

</div>

<script>
    function checkForm()
    {

        let a = document.getElementById("Parola").value;
        let b = document.getElementById("RepetareParola").value;
        let form = document.getElementById("formularRegister");
        if(a === b) {
            form.action = "/registerValidationProfesor";

        }
        else {
            alert("Parolele sunt diferite!");

        }
    }
</script>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>






</html>
